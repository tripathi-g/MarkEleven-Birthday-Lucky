<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <h1 class="heading">Is your Birthday Lucky</h1>
        <p class="desc">Your DOB is considered lucky if the sum of all digits in DOB is divisible by your provided lucky number.</p>
    <div class="container">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" validate>
        <label for="lucky-number">Lucky Number</label>
        <input type="number" id="lucky-number">
        <button id="btn-check-number">Check Number</button>
        <p id="error-message"></p>
        <h2 id="result"></h2>
        
    </div>    

    <footer>
        <p><strong>Privacy Notice: </strong> We do not store any of your data.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
